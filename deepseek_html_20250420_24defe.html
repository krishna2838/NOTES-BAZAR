<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCM Pro | Class 12 Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo"><i class="fas fa-atom"></i> PCM Pro</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search chapters...">
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>
    <ul>
      <li><a href="cart.html" id="cartIcon"><i class="fas fa-shopping-cart"></i> <span id="cartCount">0</span></a></li>
      <li><a href="login.html" id="loginBtn"><i class="fas fa-user"></i> Login</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        <span class="hero-physics">Physics</span>
        <span class="hero-chemistry">Chemistry</span>
        <span class="hero-maths">Maths</span>
        <br>Notes for <span class="highlight">Class 12 Toppers</span>
      </h1>
      <p class="hero-subtitle">Used by 5,000+ students from IIT/NIT alumni</p>
      <div class="hero-buttons">
        <a href="#physics" class="btn-hero btn-physics">
          <i class="fas fa-rocket"></i> Explore Physics
        </a>
        <a href="#chemistry" class="btn-hero btn-chemistry">
          <i class="fas fa-flask"></i> Chemistry Notes
        </a>
      </div>
    </div>
    <div class="hero-image">
      <img src="assets/images/hero-notes.png" alt="PCM Notes Preview" class="floating">
      <div class="hero-badge">
        <i class="fas fa-award"></i> <span>Rated 4.9/5 by JEE Aspirants</span>
      </div>
    </div>
  </section>

  <!-- Physics Section -->
  <section id="physics" class="subject-section">
    <h2><i class="fas fa-rocket"></i> Physics Chapters</h2>
    <div class="chapters-grid">
      <!-- Repeat for all 14 chapters -->
      <div class="chapter-card">
        <h3>1. Electric Charges & Fields</h3>
        <ul>
          <li>Coulomb's Law</li>
          <li>Gauss's Theorem</li>
        </ul>
        <button class="btn-preview" data-pdf="physics_ch1.pdf"><i class="fas fa-eye"></i> Preview</button>
        <button class="btn-add-to-cart" data-chapter="Physics Ch1" data-price="49">Add to Cart (₹49)</button>
      </div>
    </div>
    <button class="btn-bundle" data-subject="physics">Buy Full Physics (₹499)</button>
  </section>

  <!-- PDF Preview Modal -->
  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="pdfViewer" src="" frameborder="0"></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
