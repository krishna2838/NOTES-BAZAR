<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | PCM Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="logo"><i class="fas fa-atom"></i> PCM Pro</div>
    <ul>
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
    </ul>
  </nav>

  <div class="auth-container">
    <div class="auth-card">
      <h2><i class="fas fa-user"></i> Student Login</h2>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="student@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
      
      <div class="auth-footer">
        <p>New student? <a href="register.html">Create account</a></p>
        <p><a href="forgot-password.html">Forgot password?</a></p>
      </div>
      
      <div class="social-login">
        <p>Or login with:</p>
        <div class="social-buttons">
          <button class="btn-social google">
            <i class="fab fa-google"></i> Google
          </button>
          <button class="btn-social facebook">
            <i class="fab fa-facebook-f"></i> Facebook
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // In a real app, you would validate and send to server
      alert('Login successful! Redirecting...');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
